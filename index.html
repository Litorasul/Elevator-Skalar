                    <li>
                        <i class="fas fa-caret-up"></i>

                    </li>
                    <li>
                        <i class="fas fa-caret-up"></i>
                        <i class="fas fa-caret-down"></i>
                    </li>
                    <li>
                        <i class="fas fa-caret-up"></i>
                        <i class="fas fa-caret-down"></i>
                    </li>
                    <li>
                        <i class="fas fa-caret-up"></i>
                        <i class="fas fa-caret-down"></i>
                    </li>
            </div>
            <div class="inside-panel">
                <h4>Inside panel</h4>
                <ol type="1">
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                    <li><i class="fas fa-circle"></i></li>
                </ol>
            </div>
